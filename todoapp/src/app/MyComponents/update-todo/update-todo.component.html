<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Update Todo Here,</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="updateTodo($event)">
            <div class="form-group">
              <label for="title">Todo Title</label>
              <input type="text" [(ngModel)]="title" [ngModel]="todo.title"  class="form-control" name="title" id="titleUpdate" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="desc">Desc</label>
              <input type="text" [(ngModel)]="desc" [ngModel]="todo.desc"  name="desc" class="form-control" id="descUpdate">
            </div>
            <button type="submit" class="btn btn-primary">Update Todo</button>
          </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
    </div>
  </ng-template>
  
  <button class="btn btn-outline-primary updateBtn" (click)="open(content)">Update Todo</button>
