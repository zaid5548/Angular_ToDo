<div class="container">
    <h1 class="text-center md3">Todo List by Zaid Khan</h1>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>Your Todo </h4>
<p class="text-danger h4">Number Of Total Todos In this Page : <b class="text-success h3">{{count}}</b> </p>
<div *ngIf="this.todos.length===0; else elseBlock">
    <h1 class="text-danger

    ">Todos List are Empty...</h1>
</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos;index as i">
        <app-todo-item [todo]="todo" [i]='i' (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
    </div>
</ng-template>
</div>
