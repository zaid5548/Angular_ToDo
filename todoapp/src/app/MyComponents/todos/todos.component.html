<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>Your Todo </h4>
<p class="text-danger h4">Number Of Total Todos In this Page : <b class="text-success h3">{{count}}</b> </p>
<div *ngIf="this.todos.length===0; else elseBlock">
    <h1 class="text-danger

    ">Todos List are Empty...</h1>
</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
    </div>
</ng-template>
